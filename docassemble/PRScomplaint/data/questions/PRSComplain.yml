subquestion: |
	Hello! This app will help you file a Problem Resolution System (PRS) Complaint with the Massachusetts Department of Elementary & Secondary Education. A PRS Complaint asks the Massachusetts Department of Elementary & Secondary Education to fix concerns that a person has about a student's suspension from school.


	A PRS Complaint describes:

	1. What the student's school did about the suspenion;
	2. Whether the parent/guardian was notified about the suspension; and
	3. What concerns the person filing the complaint has about the student's suspension

	The Massachusetts Department of Elementary & Secondary Education must look at your PRS Complaint and send a letter deciding what should happen to resolve the problem within 60 days.


	The app will ask some questions to make sure a PRS Complaint is the right form for you to complete. After that, it will ask for basic contact information from you, details about what happened with the student's suspension, and then create a PRS Complaint for you to send to the Massachusetts Department of Elementary Secondary Education.


